<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Tela de Login</title>
  </head>
  <body>
        <div class="wrapper animate__backInUp">
            <div class="wrapper-form">
            <h1 class="form-group"> Início de sessão na conta</h1>

            <form>
            <div class="form-floating">
              <input type="email" class=" form-control pd-2" id="floatingInputEmail" placeholder="Digite seu email">
              <label for="floatingInputEmail">Digite seu email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="    form-control " id="floatingInputSenha" placeholder="Digite sua senha">
              <label for="floatingInputSenha">Digite sua senha</label>
            </div>
              <button class="form-group btn-success">Iniciar sessão</button>
            </form>
        </div>
    </div>



    <!-- Option 2: Bootstrap Bundle with jQuery v3.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  </body>
</html>
